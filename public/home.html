<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="px-2 bg-secondary text-white flex justify-between items-center">
      <div>
        <img class="h-8 py-1" src="assets/logo-w.svg" alt="Logo" />
      </div>
      <div class="text-2xl">&equiv;</div>
    </header>
    <main>
      <div
        class="h-56 md:h-100 md:bg-center bg-cover bg-bottom"
        style="background-image: url('https://images.unsplash.com/photo-1555396273-367ea4eb4db5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=667&q=80');"
      >
        Banner
      </div>
    </main>
    <footer class="absolute bottom-0 w-full bg-secondary text-white pl-8">
      <div class="md:flex md:flex-row-reverse justify-around">
        <div class="mt-4">
          <div class="hover:text-primary cursor-pointer transition ease-out duration-2000">
            <i class="fa fa-facebook"></i> /facebook
          </div>
          <div class="hover:text-primary cursor-pointer transition ease-out duration-200">
            <i class="fa fa-twitter"></i> @platzifood
          </div>
          <div class="hover:text-primary cursor-pointer transition ease-out duration-200">
            <i class="fa fa-instagram"></i> @platzifood
          </div>
        </div>
        <ul class="my-4 md:list-disc">
          <li>Soporte</li>
          <li>Acerca de</li>
          <li>Registro</li>
          <li>Privacidad</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
